<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/hero.css">
</head>
<body>
    <h1 class="visually-hidden">СЕО-заголовок</h1>

    <header class="header">
        <div class="container">
            <div class="header__row row">
                <div class="header__col-left col">
                    <a href="./" class="header__logo">
                        <img src="img/logo.svg" alt="Apta">
                    </a>
                </div>


                <div class="header__col-right col">
                    <nav class="header__nav">
                        <a href="#" class="header__nav-link txt-menu">About</a>
                        <a href="#" class="header__nav-link txt-menu">Services</a>
                        <a href="#" class="header__nav-link txt-menu">Portfolio</a>
                        <a href="#" class="header__nav-link txt-menu">Blog</a>
                        <a href="#" class="header__nav-link txt-menu">Contacts</a>
                    </nav>

                    <button type="button" class="header__request-button button">Send a request</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__row row">
                    <div class="hero__col-left col">
                        <p class="h1">APTA</p>
                    </div>
                    <div class="hero__col-right col">
                        <p class="hero__title-right h1">ST<i>UD</i>IO</p>
                        <p class="hero__quote">We make lighting solutions that align with <br> the global benchmarks of Innovation, <br> Sustainability and Performance</p>
                    </div>
                </div>

                <div class="hero__cover">
                    <img src="img/Cover image.png" alt="Cover">
                </div>
            </div>
        </section>
    </main>

    <footer class="footer"></footer>
</body>
</html>
